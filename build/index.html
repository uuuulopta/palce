<!DOCTYPE html>
<html lang="en">
<head>

    <title>Place</title>

<body>
    <div id="control">
            <canvas id="main" height="500" width="500"></canvas>
    </div>

        body{

            transform: scale(1) translate(0px, 0px);


        }
  
    </style>
